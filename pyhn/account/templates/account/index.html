{% extends 'news/base.html' %}
{% load i18n %}

{% block container %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{% trans '个人资料' %}</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" action="." method="post">
      <div class="form-group">
        <label class="col-sm-2 control-label">{% trans 'User' %}</label>
        <div class="col-sm-4">
          <span class="form-control no-border">{{ request.user.username }}</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{% trans 'Socre' %}</label>
        <div class="col-sm-4">
          <span style="border: 0;" class="form-control">0</span>
        </div>
      </div>
      {% for field in form %}
      <div class="form-group">
        <label for="{{ field.auto_id }}" class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-4">
          {{ field }}
        </div>
      </div>
      {% endfor %}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-default">{% trans '保存' %}</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
