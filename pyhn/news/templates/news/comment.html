{% extends 'base.html' %}
{% load i18n %}

{% block container %}

{% include "news/item.html" %}

<div class="row comment">
  <form method="post" action=".">{% csrf_token %}
    <div class="row">
      <div class="col-xs-12">
        <textarea class="form-control" name="comment" rows="6" cols="60"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

<div class="row comments">
  {% include "news/comment_tree.html" %}
</div>

{% endblock %}
